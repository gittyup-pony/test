<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which Celestial Frog Are You?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ✅ Introduction Page -->
    <div id="intro-container">
        <h1>Which Celestial Frog Are You?</h1>
        <p>Find out which legendary frog best matches your personality!</p>
        <img id="intro-gif" src="https://media.giphy.com/media/J2d2aZrccmHBu/giphy.gif" alt="Intro GIF">
        <button id="start-btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- ✅ Quiz Section (Initially Hidden) -->
    <div id="quiz-container" style="display: none;">
        <h1>Which Celestial Frog Are You?</h1>
        <p id="page-counter"></p>
        
        <p id="question-text"></p>

        <div id="options-container">
            <input type="radio" id="option0" name="answer" value="0">
            <label for="option0" id="label0"></label><br>

            <input type="radio" id="option1" name="answer" value="1">
            <label for="option1" id="label1"></label><br>
        </div>

        <button id="next-btn" onclick="nextQuestion()" disabled>Next</button>
    </div>

    <!-- ✅ Results Section (Initially Hidden) -->
    <div id="result-container" style="display: none;">
        <h2 id="result-title"></h2>
        <p id="result-description"></p>
        <img id="result-image" src="" alt="Result Image">
        <button id="restart-btn" onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
