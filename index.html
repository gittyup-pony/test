<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which Persona Are You?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ✅ Introduction Page -->
    <div id="intro-container">
        <h1>Which Persona Are You?</h1>
        <p>Find out which legendary figure best matches your personality!</p>
        <img id="intro-gif" src="https://media.giphy.com/media/J2d2aZrccmHBu/giphy.gif" alt="Intro GIF">
        <button id="start-btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- ✅ Quiz Section (Initially Hidden) -->
    <div id="quiz-container" style="display: none;">
        <h1>Which Persona Are You?</h1>
        <p id="page-counter"></p>

        <!-- ✅ GIF for each question -->
        <img id="question-gif" src="" alt="Question GIF">

        <p id="question-text"></p>

        <div id="options-container">
            <!-- Buttons will be dynamically inserted here -->
        </div>
    </div>

    <!-- ✅ Results Section (Initially Hidden) -->
    <div id="result-container" style="display: none;">
        <h2 id="result-title"></h2>
        <p id="result-description"></p>
        <img id="result-image" src="" alt="Result Image">
        <button id="restart-btn" onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
