<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which Crypto Founder Are You?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ✅ Introduction Page -->
    <div id="intro-container">
        <h1>Which Crypto Founder Are You?</h1>
        <p>Take this quiz to find out which crypto founder matches your personality!</p>
        
        <!-- Introduction GIF -->
        <img id="intro-gif" src="https://github.com/gittyup-pony/test/blob/main/frog.gif?raw=true" alt="Intro GIF" style="width: 100%; max-width: 400px; border-radius: 10px;">
        
        <!-- Start Quiz Button -->
        <button id="start-btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- ✅ Quiz Container (Initially Hidden) -->
    <div id="quiz-container" style="display: none;">
        <h1>Which Crypto Founder Are You?</h1>
        <p id="page-counter"></p>

        <div id="question-container">
            <p id="question-text"></p>
            
            <!-- ✅ Question Image (Dynamically Updates per Question) -->
            <img id="question-image" src="" alt="Question Image" style="width: 100%; max-height: 250px; object-fit: contain; display: none;">
            
            <div id="options-container"></div>
            <button id="next-btn" onclick="nextQuestion()" disabled>Next</button>
        </div>
    </div>

    <!-- ✅ Result Container (Initially Hidden) -->
    <div id="result-container" style="display: none;">
        <h2 id="result-title"></h2>
        <p id="result-description"></p>
        <img id="result-image" src="" alt="Result Image">
        
        <!-- ✅ Restart Quiz Button -->
        <button id="restart-btn" onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
